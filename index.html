<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trinity Finance Bank | Secure Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
<div class="login-box">
<h1>Trinity Finance Bank</h1>
<h2>Secure Online Banking Login</h2>
<form id="login-form">
<div class="input-group">
<label for="account-id">Account ID or Username</label>
<input type="text" id="account-id" name="account-id" required>
</div>
<div class="input-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" required>
</div>
<button type="submit" class="login-btn">Log In</button>
</form>
<div class="links">
<a href="#">Forgot Password?</a> |
<a href="#">Enroll Now</a>
</div>
<p class="security-note">Your security is our priority. Always check the URL.</p>
</div>
</div>
<script src="login.js"></script>
</body>
</html>
