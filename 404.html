<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <title>Page not found — redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .msg { text-align:center; max-width:720px; padding:1rem; }
    a { color:#0366d6; }
  </style>
  <script>
    // SPA-friendly fallback for GitHub Pages 404.
    // This will redirect unknown paths back to the project site root and preserve hash/search when possible.
    (function () {
      try {
        // If index.html contains a <base> tag, prefer it (handles project pages reliably).
        var baseEl = document.querySelector('base');
        if (baseEl && baseEl.getAttribute('href')) {
          var base = baseEl.getAttribute('href');
          if (!base.endsWith('/')) base += '/';
          location.replace(base + location.hash + location.search);
          return;
        }

        // Project repo name (set to your repo)
        var REPO_NAME = 'trinity-finance-app-web';

        // Try to detect username segment (best effort)
        var origin = location.origin;
        var parts = location.pathname.split('/').filter(Boolean);
        if (parts.length >= 1) {
          // parts[0] should be the username segment for project pages
          var usernameSegment = parts[0];
          location.replace(origin + '/' + usernameSegment + '/' + REPO_NAME + '/' + location.hash + location.search);
          return;
        }

        // Fallback: redirect to nearest index (./)
        location.replace('./' + location.hash + location.search);
      } catch (e) {
        try { location.replace('/'); } catch (e2) { /* no-op */ }
      }
    })();
  </script>
</head>
<body>
  <div class="msg">
    <h1>Redirecting to the site…</h1>
    <p>If you are not redirected automatically, <a id="root-link" href="./">click here</a>.</p>
    <p style="font-size:0.9rem;color:#666;margin-top:0.75rem;">This 404 page preserves deep links so your SPA does not show 404 on direct navigation or page refresh.</p>
  </div>
</body>
</html>
